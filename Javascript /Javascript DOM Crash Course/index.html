<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Javascript Crash Course</title>
</head>
<body>
    <header id="main-header">
        <h1 id="header-title">Javascript Crash Course <span style="display: none;">123</span> </h1>
    </header>
    
    <section class="container">

        <form id="my-form">
            <h1 class="title">Add Users</h1>
            <div class="msg"></div>
            <div>
                <input type="text" name="item" id="item">
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>

        <h1 class="title">Items</h1>

        <ul id="users"></ul>

        <ul class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item">Item 4</li>
        </ul>

        <br>
        <hr>

        <div id="output"></div>

        <hr>
        <br>

        <button class="btn" id="button">Click Here</button>
        <br>
        <div id='box' style="width: 435px; height: 200px; background:#ccc; border: 1px solid black">
            <h3>Hello</h3>
        </div>
    </section>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
